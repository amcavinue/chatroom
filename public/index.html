<!doctype html>
<title>Chatroom</title>
<meta charset="utf-8">

<style type="text/css">
    .num-online {
        color: blue;
    }
    
    .notifications {
        color: green;
    }
    
    .nickname-display {
        color: teal;
    }
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<form id="nickname-form" action="" method="">
    <fieldset>
      <legend>Choose a nickname:</legend>
      <div>
          <input type="text" id="name" name="user_name" value="John Doe" />
      </div>
    </fieldset>

    <input type="submit" value="Submit" name="submit" />
</form>
<br />

Users online: <span class="num-online"></span>
<br />
<div class="notifications"></div>
Your nickname: <span class="nickname-display"></span>
<br />
<input class="current-message" type="text">
<div id="messages"></div>
